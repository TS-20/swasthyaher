<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - SwasthyaHer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('img_bg.png');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            margin: auto;
        }
        img { width: 200px; }
        .nav-links a {
            display: block;
            text-decoration: none;
            font-size: 18px;
            color: white;
            background-color: #28a745;
            padding: 12px;
            margin: 10px;
            border-radius: 5px;
        }
        .nav-links a:hover { background-color: #218838; }
        .hidden { display: none; }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <img src="img_logo.png" alt="Logo">
        <h2 id="welcomeText">Welcome to SwasthyaHer</h2>

        <!-- Login Form -->
        <div id="loginForm">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button onclick="login()">Login</button>
        </div>

        <!-- Navigation Links (Hidden Initially) -->
        <div id="navLinks" class="nav-links hidden">
            <a href="health_form.html">Check Health</a>
            <a href="discussion.html">Discussion Forum</a>
            <a href="order.html">Order</a>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("nav-placeholder").innerHTML = data;
                updateNavbarUsername(); // Update username in navbar
            });
        document.addEventListener("DOMContentLoaded", function() {
            let username = localStorage.getItem("username");
            if (username) {
                showDashboard(username);
            }
        });

        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (username.trim() === "" || password.trim() === "") {
                alert("Please enter both username and password.");
                return;
            }

            localStorage.setItem("username", username);
            showDashboard(username);
        }

        function showDashboard(username) {
            document.getElementById("welcomeText").innerText = "Welcome, " + username;
            document.getElementById("loginForm").classList.add("hidden");
            document.getElementById("navLinks").classList.remove("hidden");
        }

        function logout() {
            localStorage.removeItem("username");
            location.reload(); // Refresh the page to reset
        }
        function updateNavbarUsername() {
            let username = localStorage.getItem("username") || "Guest";
            let welcomeUser = document.getElementById("welcomeUser");
            if (welcomeUser) welcomeUser.innerText = "Welcome, " + username;
        }
    </script>

</body>
</html>
