<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            background-image: url('img_bg.png');
            background-size: cover;
            background-position: center;
        }
        .container {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }
        #logo-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 150px;
            height: auto;
        }
        form {
            width: 100%;
            padding:0;
            border-radius: 8px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="logo-screen">
        <img src="img_logo.png" alt="Logo">
        <h2>Welcome</h2>
        <button onclick="showForm()">Get Healthy</button>
    </div>
    
    <div class="container" id="form-container">
        <h2>Health Data Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required />

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required oninput="calculateBMI()" />

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required oninput="calculateBMI()" />

            <label for="bmi">BMI:</label>
            <input type="text" id="bmi" name="bmi" readonly />

            <label for="bp_systolic">BP Systolic (mmHg):</label>
            <input type="number" id="bp_systolic" name="bp_systolic" required />

            <label for="bp_diastolic">BP Diastolic (mmHg):</label>
            <input type="number" id="bp_diastolic" name="bp_diastolic" required />

            <label for="sleep_duration">Sleep Duration (hours):</label>
            <input type="number" step="0.1" id="sleep_duration" name="sleep_duration" required />

            <label for="stress_level">Stress Level (1-10):</label>
            <input type="number" id="stress_level" name="stress_level" min="1" max="10" required />

            <label for="physical_activity_level">Physical Activity Level (1-5):</label>
            <input type="number" id="physical_activity_level" name="physical_activity_level" min="1" max="5" required />

            <label for="cycle_length">Cycle Length (days):</label>
            <input type="number" id="cycle_length" name="cycle_length" required />

            <label for="awareness_of_mental_health">Awareness of Mental Health:</label>
            <select id="awareness_of_mental_health" name="awareness_of_mental_health" required>
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
            </select>

            <label for="perception_of_therapy">Perception of Therapy:</label>
            <select id="perception_of_therapy" name="perception_of_therapy" required>
                <option value="1">Negative</option>
                <option value="2">Neutral</option>
                <option value="3">Positive</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function showForm() {
            document.getElementById("logo-screen").style.display = "none";
            document.getElementById("form-container").style.display = "block";
        }

        function calculateBMI() {
            let height = parseFloat(document.getElementById("height").value) / 100;
            let weight = parseFloat(document.getElementById("weight").value);
            if (height > 0 && weight > 0) {
                let bmi = (weight / (height * height)).toFixed(1);
                document.getElementById("bmi").value = bmi;
            } else {
                document.getElementById("bmi").value = "";
            }
        }
    </script>
</body>
</html>
